<div class="hero-section">
  <div class="hero-overlay">
    <h1>Lista de Servicii</h1>
  </div>
  <div class="overlay_subtitle">
    <h2>Adaugati serviciile oferite pentru membrii comunității</h2>
    <p></p>
  </div>
</div>

<div class="form-container">
  <h2>
    Serviciile adăugate prin această pagină sunt supuse aprobării administratorului înainte de a fi afișate în listă.</h2>
    <h3>Vă rugăm să introduceți cel puțin o metodă de contact.</h3>
  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="required" for="Name">Nume:</label>
      <input id="Name" placeholder="Ion Dumitrescu" formControlName="Name" required>
    </div>

    <div class="form-group">
      <label for="Email">Adresa Email:</label>
      <input id="Email" type="Email" placeholder="info@website.com" formControlName="Email">
    </div>

    <div class="form-group">
      <label for="Phone_Number">Numar de telefon:</label>
      <input id="Phone_Number" type="text" placeholder="(425) 444-5555" formControlName="Phone_Number">
    </div>

    <div class="form-group">
      <label for="Website">Pagina Web:</label>
      <input id="Website" type="text" placeholder="https://www.website.com" formControlName="Website" >
    </div>

    <div class="form-group">
      <label for="Facebook">Pagina Facebook:</label>
      <input id="Facebook" type="text" placeholder="https://www.facebook.com/yourname" formControlName="Facebook" >
    </div>

    <div class="form-group">
      <label for="Instagram">Instagram:(doar numele contului)</label>
      <input id="Instagram" type="text" placeholder="instaHandle.." formControlName="Instagram" >
    </div>

    <div class="form-group">
      <label  class="required" for="Description">Descriere a serviciile oferite:</label>
      <textarea id="Description" formControlName="Description" ></textarea>
    </div>

    <div class="form-group">
      <label class="required" for="Service_Type">Categoria de serviciului:</label>
      <select id="Service_Type" formControlName="Service_Type" required>
        <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Image">Imagine:</label>
      <input type="file" formControlName="Image" (change)="onFileSelected($event)">
    </div>

    <button type="submit" [disabled]="serviceForm.invalid">Add Service</button>
  </form>
</div>

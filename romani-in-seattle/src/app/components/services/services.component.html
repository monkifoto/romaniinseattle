<div class="hero-section">
  <div class="hero-overlay">
    <h1>Lista de Servicii</h1>
  </div>
  <div class="overlay_subtitle">
    <h2>Descoperiți serviciile oferite de membrii comunității</h2>
  </div>
</div>

<div class="services-filter">
  <label for="service-type">Filtrați după tipul serviciului: </label>
  <select id="service-type" (change)="onFilterChange(this.handleChange($event))">
    <option value="">All</option>
    <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
  </select>
  <!-- <a href="#" routerLink="/add-service" >Adaugati un Serviciu</a> -->
  <div class="add-service-container">
    <button (click)="navigateToAddService()">Adaugati un Serviciu</button>
  </div>
</div>


<div class="services-container">

  <div class="service-card" *ngFor="let service of filteredServices">
    <div class="card-header">
      <div class="card-title">{{ service.Name }}</div>
      <div class="card-subtitle">{{ service.Service_Type}}</div>
      <div class="card-subtitle">{{ service.Phone_Number}}</div>
      <div class="card-subtitle"><a href='mailto:{{ service.Email }}'>{{ service.Email }}</a></div>
      <div class="card-subtitle"><a href='{{ service.Website }}'>{{ service.Website }}</a></div>
      <div class="card-subtitle">{{ service.Description }}</div>
    </div>
    <div class="card-footer" *ngIf="service.Community_Sponsor">
      <div><button (click)="navigateToEditService(service.id)">Edit</button></div>
      <span class="sponsor-text">Sponsor al Comunitatii</span>
      <span class="sponsor-icon">★</span>
    </div>
  </div>
</div>

<div class="services-control">
  <div class='service-control-container'>
    <label for="service-type">Filtrați lista după tipul serviciului: </label>
  </div>
  <div class='service-control-container'>
  <select id="service-type" (change)="onFilterChange(this.handleChange($event))" class="filter-dropdown" [(ngModel)]="selectedServiceType">
    <option value="">Toate serviciile</option>
    <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
  </select>
</div>
  <div class="service-control-container">
    <button style="min-width: 150px;" (click)="navigateToAddService()">Adaugati un Serviciu</button>
  </div>
  <button (click)="shareLink()" class="share-button">
    <i class="fas fa-share-alt"></i> Share
  </button>
</div>

  <div  *ngFor="let service of filteredServices" class="service-card">
    <div class="service-card-inner">
      <div class="service-card-front">
        <div class="service-card-content">
          <div class="card-header">
            <div class="card-title">{{ service.Name }}<span class="sponsor-icon" *ngIf="service.Community_Sponsor">★</span></div>
            <div class="card-subtitle service_type">{{ service.Service_Type}}</div>
            <div class="card-subtitle contact_info">{{ service.Phone_Number}}</div>
            <div class="card-description">{{ service.Description }}</div>
            <div><button class="editButton" (click)="navigateToEditService(service.id)">Edit</button></div>

          </div>

          <div class="card-footer">
            <div class="social-icons">
              <div *ngIf="service.Facebook"><a target="_blank" href='{{service.Facebook }}'><img src='../../../assets/images/SVG/facebook-icon.svg'></a><br>
              Facebook</div>
           <div *ngIf="service.Instagram"><a target="_blank" href='https://www.instagram.com/{{service.Instagram }}'><img src='../../../assets/images/SVG/instagram-icon.svg'></a><br>
          Instagram</div>
           <div *ngIf="service.Email"><a href='mailto:{{service.Email }}'><img src='../../../assets/images/SVG/email-icon.svg'></a><br>
          Email</div>
           <div *ngIf="service.Website"><a target="_blank" href='{{service.Website }}'><img src='../../../assets/images/SVG/browser-icon.svg'></a><br>
          Website</div>
       </div>
          </div>

        </div>
      </div>

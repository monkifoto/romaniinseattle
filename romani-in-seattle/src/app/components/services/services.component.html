<div class="services-container">
  <div class="section-header">
    <h2>Lista de Servicii</h2>
    <p>Discover what's happening in our community.</p>
  </div>
  <mat-grid-list cols="4" rowHeight="2:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let service of services">
      <mat-card>
        <mat-card-title>{{ service.Name }}</mat-card-title>
        <mat-card-subtitle>{{ service.Phone_Number }}</mat-card-subtitle>
        <mat-card-subtitle><a href='mailto:{{ service.Email }}'>{{ service.Email }}</a></mat-card-subtitle>
        <mat-card-subtitle><a href='{{ service.Website }}'>{{ service.Website }}</a></mat-card-subtitle>
        <mat-card-subtitle>{{ service.Description }}</mat-card-subtitle>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="analytics-container">
  <h2>Analytics Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Event Type</th>
        <th>Page Path</th>
        <th>Query Params</th>
        <th>Browser</th>
        <th>Device</th>
        <th>IP Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of analyticsLogs">
        <td>{{ log.timestamp?.toDate() | date:'short' }}</td>
        <td>{{ log.eventType }}</td>
        <td>{{ log.pagePath }}</td>
        <td>{{ log.queryParams | json }}</td>
        <td>{{ log.browser }}</td>
        <td>{{ log.isMobile ? 'Mobile' : 'Desktop' }}</td>
        <td>{{ log.ipAddress }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="error-log-container">
  <h2>Error Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Message</th>
        <th>Stack</th>
        <th>Context</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of errorLogs$ | async">
        <td>{{ log.timestamp }}</td>
        <td>{{ log.message | json }}</td>
        <td>{{ log.stack | json }}</td>
        <td>{{ log.context | json }}</td>
      </tr>
    </tbody>
  </table>
</div>

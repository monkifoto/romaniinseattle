<div class="form-container">
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Title">Job Title:</label>
      <input id="Title" formControlName="Title" required>
    </div>

    <div class="form-group">
      <label for="Company_Name">Company Name:</label>
      <input id="Company_Name" formControlName="Company_Name" required>
    </div>

    <div class="form-group">
      <label for="Contact_Name">Contact Name:</label>
      <input id="Contact_Name" formControlName="Contact_Name" required>
    </div>

    <div class="form-group">
      <label for="Phone_Number">Phone Number:</label>
      <input id="Phone_Number" formControlName="Phone_Number" required>
    </div>

    <div class="form-group">
      <label for="Email">Contact Email:</label>
      <input id="Email" type="email" formControlName="Email" required>
    </div>
    <div class="form-group">
      <label for="Job_Description">Job Description:</label>
      <textarea id="Job_Description" formControlName="Job_Description" required></textarea>
    </div>

    <div class="form-group">
      <label for="Location">Location:</label>
      <input id="Location" formControlName="Location" required>
    </div>
    <div class="form-group">
      <label for="Website">Location:</label>
      <input id="Website" formControlName="Website" required>
    </div>






    <button type="submit" [disabled]="jobForm.invalid">Add Job</button>
  </form>
</div>

<div class="hero-section">
  <div class="hero-overlay">
    <h1>Lista de Servicii</h1>
  </div>
  <div class="overlay_subtitle">
    <h2>Adaugati serviciile oferite pentru membrii comunității</h2>
  </div>
</div>

<div class="form-container">
  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="businessName">Nume:</label>
      <input id="businessName" formControlName="businessName" required>
    </div>

    <div class="form-group">
      <label for="email">Adresa Email:</label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="phone">Numar de telefon:</label>
      <input id="phone" formControlName="phone">
    </div>

    <div class="form-group">
      <label for="website">Pagina Web:</label>
      <input id="website" formControlName="website" >
    </div>

    <div class="form-group">
      <label for="facebook">Pagina Facebook:</label>
      <input id="facebook" formControlName="facebook" >
    </div>

    <div class="form-group">
      <label for="instagram">Instagram:</label>
      <input id="instagram" formControlName="instagram" >
    </div>

    <div class="form-group">
      <label for="description">Descriere a serviciile oferite:</label>
      <textarea id="description" formControlName="description" ></textarea>
    </div>

    <div class="form-group">
      <label for="serviceType">Categoria de serviciului:</label>
      <select id="serviceType" formControlName="serviceType" required>
        <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="serviceForm.invalid">Add Service</button>
  </form>
</div>

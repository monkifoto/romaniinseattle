<div class="form-container">
  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="businessName">Business Name:</label>
      <input id="businessName" formControlName="businessName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input id="phone" formControlName="phone">
    </div>

    <div class="form-group">
      <label for="website">Website:</label>
      <input id="website" formControlName="website" >
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" ></textarea>
    </div>

    <div class="form-group">
      <label for="serviceType">Service Type:</label>
      <select id="serviceType" formControlName="serviceType" required>
        <option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="serviceForm.invalid">Add Service</button>
  </form>
</div>

<!-- src/app/add-event/add-event.component.html -->

<div class="form-container">
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Event Name:</label>
      <input id="name" formControlName="name" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input id="date" type="date" formControlName="date" required>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input id="location" formControlName="location" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>

    <button type="submit" [disabled]="eventForm.invalid">Add Event</button>
  </form>
</div>
